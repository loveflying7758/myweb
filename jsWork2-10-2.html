<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS作业二-10-1</title>
    <style>
        div {
            margin: 0px;
            padding: 0px;
        }

        #outDiv {
            width: 400px;
            height: 300px;
            margin: auto;
            border: 1px solid black;
        }

        .myDiv {
            width: 20px;
            height: 300px;
            float: left;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div id="outDiv">
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
    </div>
    <button id="myBtn">切换</button>
</body>
<script>
    var index = 0;
    var a = document.getElementsByClassName("myDiv");
    myBtn.onclick = function () {
        index++;
        if (index % 2 == 1) {
            for (var i = 0; i < a.length; i++) {
                if (i % 2 == 0) {
                    a[i].style.background = "black";
                }
                else {
                    a[i].style.background = "red";
                }
            }
        }
        else {
            for (var i = 0; i < a.length; i++) {
                if (i % 2 == 1) {
                    a[i].style.background = "black";
                }
                else {
                    a[i].style.background = "red";
                }
            }
        }
    }

</script>

</html>
