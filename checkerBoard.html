<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模拟棋盘</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -200px;
            border: 1px solid black;
        }

        #box div {
            width: 20px;
            height: 20px;
            float: left;
        }
    </style>
</head>

<body>

    <script>
        var myBox = document.createElement('div');
        myBox.id = 'box';
        document.body.appendChild(myBox);

        for (i = 0; i < 400; i++) {
            var myDiv = document.createElement('div');

            if ((i % 2 == 0 && parseInt(i / 20) % 2 == 0) || (i % 2 == 1 && parseInt(i / 20) % 2 == 1)) {
                myDiv.style.background = 'red';
            }
            else {
                myDiv.style.background = 'black';
            }
            myBox.appendChild(myDiv);
        }

    </script>
</body>

</html>
