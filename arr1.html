<script>

    var a1 = [
        { name: '刘备', age: 36 },

    ];
    /*alert(a1.(1).name);

    function compare(prop) {
        return function (a, b) {
            var value1 = a[prop];
            var value2 = b[prop];
            return value1 - value2;
        }
    }
    a1.sort(compare('age'));
