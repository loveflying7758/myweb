<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .drag {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    adfadfadfasdfasdfasdf
    <div class="drag"></div>
    <div class="drag"></div>
    <div class="drag"></div>
    <div class="drag"></div>

    <script>
        document.documentElement.onmousedown = function () {
            var iTarge = event.target || event.srcElement;
            if (iTarge.className == "drag") {
                var w = event.clientX - iTarge.offsetLeft;
                var h = event.clientY - iTarge.offsetTop;
                document.onmousemove = function () {
                    var offsetX = event.clientX - w;
                    var offsetY = event.clientY - h;
                    if (offsetX < 0) offsetX = 0;
                    if (offsetY < 0) offsetY = 0;
                    if (offsetX > innerWidth - iTarge.offsetWidth) offsetX = innerWidth - iTarge.offsetWidth;
                    if (offsetY > innerHeight - iTarge.offsetHeight) offsetY = innerHeight - iTarge.offsetHeight;
                    iTarge.style.left = offsetX + "px";
                    iTarge.style.top = offsetY + "px";
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
                return false;
            }
        }
