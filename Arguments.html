    <title>Arguments</title>

<body>

</body>
<script>
    function addNode() {
        var myNode = document.createElement(arguments[0]);
        myNode.innerHTML = arguments[1];
        myNode.style.background = arguments[2];
        myNode.style.width = arguments[3];
        myNode.style.height = arguments[4];
        document.body.appendChild(myNode);
    }
    addNode("div", "我是一个DIV", "red", "400px", "300px");
    addNode("p", "这是个P", "yellow", "500px", "200px");
</script>

</html>
