<body>
    <script>
        function show() {
            this.a = 20;
            this.c = 23;
        }
        function show2() {
            this.a = 25;
            this.c = 30;
            show.call(this);
        }
        function show3() {
            show2.call(this);
        }
        alert(new show3().a + new show3().c);
    </script>
