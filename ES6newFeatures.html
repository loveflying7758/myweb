<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<script>
    //let和const的用法
    let language = 'JavaScript!'; // {1}
    language = 'Ruby!'; // 再用let声明language将抛出错误
    console.log(language);

    const pi = 3.14159265;
    let r = 3;
    let area = pi * Math.pow(r, 2);
    console.log(area);

    const jsFramework = {
        name: 'Angular'
    };
    jsFramework.name = 'React';
    console.log(jsFramework.name);

    //模板字面量
    const book = {
        name: '《学习JavaScript数据结构与算法》'
    };
    console.log('你正在阅读' + book.name + '\n这是新的一行\n这也是');
    console.log(`你正在阅读${book.name}
这是新的一行
这也是`);

    //箭头函数
    const circleArea2 = r => 3.14 * r * r;
    console.log(circleArea2(2));

    const hello = () => console.log('hello!');
    hello();

    //函数的参数默认值
    function sum(x = 1, y = 2, z = 3) {
        return x + y + z;
    }
    console.log(sum(4, 2)); // 输出9

    //声明展开和剩余参数
    

</script>
