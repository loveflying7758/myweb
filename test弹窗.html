<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>测试History</title>
</head>

<body>
    <script>
        onload = function () {
            if(prompt("谁是全世界最有钱的人？")=="马斯克"){
                alert("你是对的！")
            }
            else{
                if(confirm("你确定不是在逗我？")){
                    alert("好吧！你淫了！")
                }
                else{
                    alert("年轻人想清楚再说话。")
                }
            }
        }
    </script>
</body>

</html>
