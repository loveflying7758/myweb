<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>VUE表单select列表</title>
</head>

<body>
    <div id="app">
        <input type="radio" id="a1" value="男" v-model="picked">
        <label for="a1">男</label>
        <br>
        <input type="radio" id="a2" value="女" v-model="picked">
        <label for="a2">女</label>
        <br>
        <span>选中值为: {{ picked }}</span>
    </div>

    <script>
        const app = {
            data() {
                return {
                    picked: '男'
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
