<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>测试toFixed()</title>
</head>

<body>
    <script>
        var n = 12345.6789;
        alert(n.toFixed()); // Returns 12346
        alert(n.toFixed(1)); // Returns 12345.7
        alert(n.toFixed(6)); // Returns 12345.678900
    </script>
</body>

</html>
