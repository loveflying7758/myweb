<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="div1"></div>

    <script>
        /*onmousemove = function () {
            //console.log(event.clientX, event.clientY)
            div1.style.left = event.clientX + "px";
            div1.style.top = event.clientY + "px";
        }*/
        onmousedown = function () {
            onmousemove = function () {
                div1.style.left = event.clientX + "px";
                div1.style.top = event.clientY + "px";
            }
        }
        onmouseup = function () {
            onmousemove = null;
        }
    </script>
</body>

</html>
