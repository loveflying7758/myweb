<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/vue.global.js"></script>
    <title>VUE表单select列表</title>
</head>

<body>
    <div id="app">
        <select v-model="selected" name="buddy">
            <option :value="v1">{{msg1}}</option>
            <option :value="v2">{{msg2}}</option>
            <option :value="v3">{{msg3}}</option>
        </select>

        <div id="output">
            {{msg}}{{selected}}
        </div>
    </div>

    <script>
        const app = {
            data() {
                return {
                    v1: '',
                    v2: '（统）90（武）98（智）70',
                    v3: '（统）80（武）92（智）76',
                    msg1: '选择一个伙伴',
                    msg2: '孙悟空',
                    msg3: '哪咤',
                    msg: '你选择的伙伴是：',
                    selected: ''
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
